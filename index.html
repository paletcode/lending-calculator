<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
  <body>
    
    <div class="container d-flex min-vh-100 align-items-center justify-content-center">
        <form class="g-3 shadow p-3 rounded text-center align-items-center">

            <!--Title-->
            <div class="row p-3">
                <h3 class="display-6">Loan Calculator</h3>   
                <hr> 
            </div>

            <!--Fields-->
            <div class="row p-3">
                <div class="col-md-6">
                    <label for="loan-amount" class="form-label">Loan amount:</label>

                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                        <input type="number" id="loanAmount" name="loan-amount" id="" class="form-control" required>
                    </div>
                    
                </div>
                
                <div class="col-md-3">
                    <label for="apr-amount" class="form-label">(APR):</label>    
                    
                    <div class="input-group">
                        <input type="text" id="aprAmount" name="apr-amount" id="" class="form-control" required>
                        <span class="input-group-text"><i class="bi bi-percent"></i></span>
                    </div>
                    
                </div>

                <div class="col-md-3">
                    <label for="loan-term" class="form-label">Months:</label>
                    
                    <div class="input-group">
                        <input type="text" id="loanTerm" name="loan-term" id="" class="form-control" required>
                        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                    </div>
                    
                </div>
               
            </div>

            <div class="row p-3">
                <div class="col-md-6 col-sm-12">
                    <input type="button"  class="btn btn-outline-primary mb-3 col-md-12" value="Reset">
                </div>
                
                <div class="col-md-6 col-sm-12">
                    <input type="button"  id="calculateBtn" class="btn btn-primary mb-3 col-md-12" value="Calculate" onclick="calculatePayments()">
                </div>
                

            </div>
            
            <div class="row text-center align-items-center">
                <h4>Monthly payments:</h4>
                <h3 class="display-5 p-3" id="monthly-payment">0.00$</h3>
                <hr>

                <div class="col-md-6">
                    <h6>Total Principal paid:</h6>
                </div>

                <div class="col-md-6">
                    <h6>0.00$</h6>
                </div>

                <div class="col-md-6">
                    <h6>Total Interest paid:</h6>
                </div>

                <div class="col-md-6">
                    <h6>0.00$</h6>
                </div>
            </div>

        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
